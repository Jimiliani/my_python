<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <label>
        <input type="text" name="username" placeholder="Username">
    </label><br>
    <label>
        <input type="password" name="password" placeholder="Password">
    </label><br>
    <label>
        <input type="Submit">
    </label><br>
    <a href="http://127.0.0.1:8000/register"> First time here?</a>

</form>

<div>
    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
</div>

</body>
</html>
