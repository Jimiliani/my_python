{% extends 'base.html' %}
{% block styles %}
    <style>
        a {
            background: rgba(245, 245, 245, 0.7);
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border-width: 1px 2px;
            border-style: solid;
            border-top-color: black;
            font-family: 'Pangolin', cursive;
            font-size: 20px;
            cursor: pointer;
            outline: none;
        }

        a:first-of-type {
            border-width: 2px 2px 1px 2px;
            border-radius: 25px 25px 0 0;
        }

        a:last-of-type {
            border-width: 1px 2px 2px 2px;
            border-radius: 0 0 25px 25px;
        }
    </style>
{% endblock %}

{% block body %}
    <div id="mainContent">
        {% if not profiles %}
            <p>У вас пока нет диалогов, добавьте друзей, чтобы они появились!</p>
        {% endif %}
        {% for profile in profiles %}
            <a id="{{ profile.id }}" class="dialog"
               href="{% url 'userprofile:dialog' friend_id=profile.id %}">{{ profile.full_name }}</a>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(window).on('load', function () {
            let dialogs = $('.dialog');
            if (dialogs.length === 1) {
                dialogs.css({
                    'border-radius': '25px',
                    'border-width': '2px'
                });
            }
        })
    </script>
{% endblock %}
