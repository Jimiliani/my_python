{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<title>Главная страница</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Недавние посты</h1>
    {% for post in posts %}
    <div class="w3-panel w3-blue w3-round-xxlarge">
        <p style="color:black; padding-top: 12px">
            <a href="{% url 'accounts:view_profile_with_pk' pk=post.user_id %}"
               style="color:black; text-decoration: none; font-size: large">
                <strong>{{ post.get_user_from_user_id.get_full_name }}</strong><br>
            </a>
            {{ post.post_text}}
            <sub style="color: darkslategray">{{ post.sending_time }}</sub>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
