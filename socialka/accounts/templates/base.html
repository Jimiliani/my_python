<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    {% block head %}
    <meta charset="UTF-8">
    <title>Base</title>
    {% endblock %}
</head>
<body>
<!--<div class="bg" style="background-image: url(../static/accounts/images/Background2.jpg)">-->
<div class="container">
    <nav class="navbar navbar-expand-sm bg-light navbar-light rounded">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand" href="/accounts">Главная</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/profile">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/friends">Друзья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/accounts/messages">Сообщения</a>
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="/accounts/logout">Выход</a>
        {% else %}
        <a class="navbar-brand" href="/accounts/login">Вход</a>
        <a class="navbar-brand" href="/accounts/register">Регистрация</a>
        {% endif %}
    </nav>
</div>
{% block body %}

{% endblock %}
<!--</div>-->
</body>
</html>
